modid = "movesthemind"
book = "hexcasting:thehexbook"

resource_dirs = [  # top takes priority
    "resources",
    "{$_project.src}/main/resources",
    { path="{$_project.src}/generated/resources", required=false },
    { modid="hexcasting" },
    { modid="minecraft" },
    { modid="hexdoc" },
]
export_dir = "src/hexdoc_movesthemind/_export/generated"

[template]
# TODO: change this to point to your actual mod icon
icon = "icon.png"
include = [
    "movesthemind",
    "hexcasting",
    "hexdoc",
]

[template.args]
mod_name = "Moves the Mind"
author = "abilliontrillionstars"
show_landing_text = false

[extra.hexcasting]
# regexes for parsing pattern registry files - if some or all of your patterns aren't being detected by hexdoc, this may need to be updated
# NOTE: "!Raw" means "don't apply variable interpolation to this value"
_pattern_regex."!Raw" = '''(?x)
    make\(
        \s*
        "(?P<signature>[aqweds]+)",
        \s*
        HexDir.(?P<startdir>\w+),
        \s*
        "(?P<name>[a-zA-Z0-9_\/]+)",
        \s*
'''

[[extra.hexcasting.pattern_stubs]]
path = "{$_project.src}/main/java/abilliontrillionstars/movesthemind/casting/MovesthemindPatterns.java"
regex = "{^_pattern_regex}"

# source paths

[_project]
src = "../src"
